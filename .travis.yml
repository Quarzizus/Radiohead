languaje: node_js
cache:
  directories:
    - node_modules
    - ~/.npm
node_js: 
  - stable
git:
  depth: 3
script: 
  - yarn build
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: dist/
  target-branch: gh-pages
  commit_message: "Deploy Ready :3"
  on:
    branch: master
